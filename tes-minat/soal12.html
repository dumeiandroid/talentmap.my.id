<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Psikotest</title>
    <script>
        if (!localStorage.getItem('user')) {
            window.location.href = 'login.html';
        }
    </script>
    <link rel="stylesheet" href="css_tes.css">
</head>
<body>

    <div class="keterangan_soal">
        <h1>Keterangan Soal</h1>
        <p>aaa</p>
        <h2>Contoh 1</h2>
        <img src="https://latihan1.pages.dev/01/test/gambar/cfit2a.png" alt="">
        <h2>Contoh 2</h2>
        <img src="https://latihan1.pages.dev/01/test/gambar/cfit2b.png" alt="">
        <h2>Penjelasan Jawaban</h2>
        <b>Contoh pertama</b>
        <p>yyy</p>
        <b>Contoh kedua</b>
        <p>xxx</p>
    <h1>Kerjakan Dengan Teliti</h1>
    </div>
    <p style="text-align: center"></p>
    <button id="startButton" onclick="startGame()">Mulai</button>
    <div id="question" class="hidden"></div>
    <div id="timer" class="hidden">Waktu Tersisa: 660 detik</div>

    <div class="options hidden">
        <input type="text" id="userAnswer" placeholder="Masukkan jawaban di sini" autocomplete="off" autofocus oninput="checkInput()">
    </div>
    
    <div class="tengah">
        <button id="nextButton" class="hidden" onclick="submitAnswer()" disabled>Next</button>
        <button id="skipButton" class="hidden" onclick="skipQuestion()">Lewati</button>
    </div>

    <div class="scoreboard putih">
        <div style="color: #f4f4f4; user-select: none; pointer-events: none;">Jawaban Pengguna: <span id="userAnswers"></span></div>
    </div>
    <div class="result" id="result"></div> <!-- Tambahkan div untuk menampilkan hasil API -->

    <script>
        // 1. Deklarasi
        let correctScore = 0;
        let wrongScore = 0;
        let timeLeft = 660;
        let currentQuestionIndex = 0;
        let currentQuestion;
        let answeredQuestions = [];
        let skippedQuestions = [];
        let questions = [];
        let userAnswers = []; // Array to store user's answers
        let timerInterval;

        // Konfigurasi API untuk menyimpan hasil (SESUAIKAN DENGAN KEBUTUHAN ANDA)
        const API_URL = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis';
        const TABLE_NAME = 'nilai1'; // Nama tabel yang akan di-update
        const ID_TO_UPDATE = parseInt(localStorage.getItem('id_x')); // ID data yang akan di-update

        // Muat status permainan dari localStorage
        function loadGameState() {
            const savedState = localStorage.getItem('gameIst4');
            if (savedState) {
                const state = JSON.parse(savedState);
                correctScore = state.correctScore || 0;
                wrongScore = state.wrongScore || 0;
                currentQuestionIndex = state.currentQuestionIndex || 0;
                userAnswers = state.userAnswers || [];
                timeLeft = state.timeLeft || 660;
                document.getElementById("userAnswers").innerHTML = userAnswers.join('; ');
            }
            newQuestion();
        }

        // Simpan status permainan ke localStorage
        function saveGameState() {
            const gameState = {
                correctScore: correctScore,
                wrongScore: wrongScore,
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers,
                timeLeft: timeLeft
            };
            localStorage.setItem('gameIst4', JSON.stringify(gameState));
        }
        
        // Mengirim hasil kuis ke API dengan memperbarui elemen kedelapan (indeks 7) dari kolom x_05 dan x_08.
        async function sendResultToApi(score, answers) {
            const id = ID_TO_UPDATE;
            const resultDiv = document.getElementById("result");
            
            // Tampilkan pesan loading
            resultDiv.innerHTML = `<p style="color: blue;">Memproses data dan mengirim ke server...</p>`;

            try {
                // Langkah 1: Ambil data yang ada dari API
                const getUrl = `${API_URL}?table=${TABLE_NAME}&id_x_eq=${id}`;
                console.log('Fetching existing data from URL:', getUrl);
                const getResponse = await fetch(getUrl, {
                    method: 'GET',
                    headers: {
                        'X-Table-Name': TABLE_NAME
                    }
                });

                if (!getResponse.ok) {
                    throw new Error(`Gagal mengambil data dari API, status: ${getResponse.status}`);
                }
                const existingData = await getResponse.json();

                if (!existingData.data || existingData.data.length === 0) {
                    throw new Error('Data tidak ditemukan untuk ID yang diberikan.');
                }

                // Ambil nilai x_05 dan x_08 yang sudah ada
                let x05 = existingData.data[0].x_05 || '';
                let x08 = existingData.data[0].x_08 || '';

                // Langkah 2 & 3: "Explode" string, perbarui elemen kedelapan (indeks 7)
                let x05Parts = x05.split('|');
                // Pastikan array memiliki setidaknya 8 elemen sebelum mencoba mengakses indeks 7
                while (x05Parts.length <= 7) {
                    x05Parts.push(''); // Tambahkan elemen kosong jika kurang
                }
                x05Parts[7] = `${score}`;
                let newX05Value = x05Parts.join('|');

                let x08Parts = x08.split('|');
                // Pastikan array memiliki setidaknya 8 elemen sebelum mencoba mengakses indeks 7
                while (x08Parts.length <= 7) {
                    x08Parts.push(''); // Tambahkan elemen kosong jika kurang
                }
                x08Parts[7] = answers.join(', ');
                let newX08Value = x08Parts.join('|');
                
                // Langkah 4: Siapkan data untuk permintaan PUT
                const formData = {
                    x_05: newX05Value,
                    x_08: newX08Value
                };

                // Langkah 5: Kirim permintaan PUT ke API
                const putUrl = `${API_URL}?table=${TABLE_NAME}&id_x=${id}`;
                console.log('Updating data via PUT to URL:', putUrl);
                console.log('Data to be sent:', formData);
                
                const putResponse = await fetch(putUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Table-Name': TABLE_NAME
                    },
                    body: JSON.stringify(formData)
                });

                if (!putResponse.ok) {
                    const errorData = await putResponse.json();
                    throw new Error(errorData.error || `HTTP error! status: ${putResponse.status}`);
                }

                const data = await putResponse.json();
                console.log('Save API response:', data);

                // Perbarui pesan di UI setelah sukses
                resultDiv.innerHTML = `<p style="color: green;">Data berhasil disimpan!</p>`;

                // Alihkan ke index.html setelah 2 detik
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error saving data:', error);
                // Perbarui pesan di UI jika terjadi error
                resultDiv.innerHTML = `<p style="color: red;">Error menyimpan data: ${error.message || error}</p>`;
            }
        }

        // Fetch questions from the specified URL
        fetch('https://latihan1.pages.dev/01/test/psikotest/ist4_a.txt?v=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
            questions = data;
                loadGameState(); // Load game state after data is successfully loaded
            })
        .catch(error => console.error('Error fetching the questions:', error));

        function startGame() {
            document.querySelector(".keterangan_soal").classList.add("hidden");
            document.getElementById("startButton").disabled = true;
            document.querySelector(".options").classList.remove("hidden");
            document.getElementById("question").classList.remove("hidden");
            document.getElementById("timer").classList.remove("hidden");
            document.getElementById("nextButton").classList.remove("hidden");
            document.getElementById("skipButton").classList.remove("hidden");
            startTimer();
            document.getElementById("userAnswer").focus();
            
            document.getElementById("userAnswer").addEventListener("keyup", function(event) {
                if (event.key === "Enter" && this.value.trim() !== "") {
                    submitAnswer();
                }
            });
            // newQuestion() is called by loadGameState
        }

        function startTimer() {
            timerInterval = setInterval(function() {
                timeLeft--;
                document.getElementById("timer").innerHTML = "Waktu Tersisa: " + timeLeft + " detik";
                saveGameState(); // Save game state every second
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(true); // End game due to timeout
                }
            }, 1000);
        }

        function newQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame(false); // End game because all questions have been answered
                return;
            }

            currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerHTML = currentQuestion.question;
            document.getElementById("userAnswer").value = "";
            document.getElementById("nextButton").disabled = true;
            document.getElementById("userAnswer").focus();
        }

        function checkInput() {
            const userAnswer = document.getElementById("userAnswer").value.trim();
            document.getElementById("nextButton").disabled = userAnswer === "";
        }

        // 2. Menyimpan Jawaban
        function submitAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.trim().replace(/,/g, ' ');
            answeredQuestions.push({
                question: currentQuestion.question,
                userAnswer: userAnswer,
                correctAnswers: currentQuestion.correctAnswers.map(ans => ans.answer)
            });

            const questionNumber = currentQuestionIndex + 1;
            let isCorrect = false;

            // Check all correct answers
            for (let correctAnswer of currentQuestion.correctAnswers) {
                let normalizedCorrectAnswer = correctAnswer.answer.replace(/,/g, ' ').trim();
                if (userAnswer.toLowerCase() === normalizedCorrectAnswer.toLowerCase()) {
                    isCorrect = true;
                    break;
                }
            }

            // Update score
            if (isCorrect) {
                correctScore++;
                userAnswers.push(`${questionNumber}${userAnswer}v`);
            } else {
                wrongScore++;
                userAnswers.push(`${questionNumber}${userAnswer}x`);
            }

            document.getElementById("userAnswers").innerHTML = userAnswers.join('; ');
            currentQuestionIndex++;
            saveGameState(); // Save game state after answering
            newQuestion();
        }

        function skipQuestion() {
            questions.push(currentQuestion);
            currentQuestionIndex++;
            newQuestion();
            saveGameState(); // Save game state after skipping
        }

        // 3. Pengiriman Jawaban
        function endGame(timeout) {
            clearInterval(timerInterval);
            document.querySelector(".options").classList.add("hidden");
            document.getElementById("timer").classList.add("hidden");
            document.getElementById("nextButton").classList.add("hidden");
            document.getElementById("skipButton").classList.add("hidden");

            // Tampilkan hanya pesan akhir dan status pengiriman data
            document.getElementById("result").innerHTML = `
            <div style="text-align: center;">
            <h2>${timeout ? "Waktu Habis! Soal telah selesai, tunggu soal berikutnya." : "Soal telah selesai, semua telah dikerjakan!"}</h2>
            <p id="apiStatus">Data sedang dikirim ke server...</p>
            </div>
            `;
            
            // Panggil fungsi untuk mengirim data ke API
            sendResultToApi(correctScore, userAnswers);

            localStorage.removeItem('gameIst4'); // Hapus status permainan dari localStorage
        }

        // Set up the button to be initially clickable
        window.onload = function() {
            document.getElementById("startButton").disabled = false;
        };
    </script>
</body>
</html>
