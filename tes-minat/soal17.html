<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Psikotest</title>
    <script>
        if (!localStorage.getItem('user')) {
            window.location.href = 'login.html';
        }
    </script>
    <!-- Memuat file CSS eksternal seperti yang diminta -->
    <link rel="stylesheet" href="css_tes.css">
    
</head>
<body>

    <div class="quiz-container">
        <div class="keterangan_soal">
            <h1>Keterangan Soal</h1>
            <p>aaa</p>
            <h2>Contoh 1</h2>
            <img src="https://latihan1.pages.dev/01/test/gambar/cfit2a.png" alt="">
            <h2>Contoh 2</h2>
            <img src="https://latihan1.pages.dev/01/test/gambar/cfit2b.png" alt="">
            <h2>Penjelasan Jawaban</h2>
            <b>Contoh pertama</b>
            <p>yyy</p>
            <b>Contoh kedua</b>
            <p>xxx</p>
        <h1>Kerjakan Dengan Teliti</h1>
        <button id="startButton" onclick="startGame()">Mulai</button>
        </div>
        <div id="question" class="hidden"></div>
        <div id="timer" class="hidden">Waktu Tersisa: 360 detik</div>
        <div class="options hidden"></div>
        <div class="result" id="result"></div> <!-- Tambahkan div untuk menampilkan hasil API -->
        <div style="color: #f4f4f4; user-select: none; pointer-events: none;">Jawaban Pengguna: <span id="userAnswers"></span></div>
    </div>

    <script>
        // Deklarasi variabel untuk mengelola status permainan
        let correctScore = 0;
        let wrongScore = 0;
        let timeLeft = 360;
        let currentQuestionIndex = 0;
        let questions = [];
        let userAnswers = []; // Array untuk menyimpan jawaban pengguna
        let timerInterval;

        // URL dasar untuk mengambil data dan gambar.
        const baseTestUrl = 'https://latihan1.pages.dev/01/test/';

        // Konfigurasi API untuk menyimpan hasil (SESUAIKAN DENGAN KEBUTUHAN ANDA)
        const API_URL = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis';
        const TABLE_NAME = 'nilai1'; // Nama tabel yang akan di-update
        const ID_TO_UPDATE = parseInt(localStorage.getItem('id_x')); // ID data yang akan di-update

        // Muat status permainan dari localStorage saat halaman dimuat
        function loadGameState() {
            const savedState = localStorage.getItem('gameIst9');
            if (savedState) {
                const state = JSON.parse(savedState);
                correctScore = state.correctScore || 0;
                wrongScore = state.wrongScore || 0;
                currentQuestionIndex = state.currentQuestionIndex || 0;
                userAnswers = state.userAnswers || [];
                timeLeft = state.timeLeft || 360;
            }
        }

        // Simpan status permainan ke localStorage
        function saveGameState() {
            const gameState = {
                correctScore: correctScore,
                wrongScore: wrongScore,
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers,
                timeLeft: timeLeft
            };
            localStorage.setItem('gameIst9', JSON.stringify(gameState));
        }

        // Mengirim hasil kuis ke API dengan memperbarui elemen ketigabelas (indeks 12) dari kolom x_05 dan x_08.
        async function sendResultToApi(score, answers) {
            const id = ID_TO_UPDATE;
            const resultDiv = document.getElementById("result");
            
            // Tampilkan pesan loading
            resultDiv.innerHTML = `<p style="color: blue;">Memproses data dan mengirim ke server...</p>`;

            try {
                // Langkah 1: Ambil data yang ada dari API
                const getUrl = `${API_URL}?table=${TABLE_NAME}&id_x_eq=${id}`;
                console.log('Fetching existing data from URL:', getUrl);
                const getResponse = await fetch(getUrl, {
                    method: 'GET',
                    headers: {
                        'X-Table-Name': TABLE_NAME
                    }
                });

                if (!getResponse.ok) {
                    throw new Error(`Gagal mengambil data dari API, status: ${getResponse.status}`);
                }
                const existingData = await getResponse.json();

                if (!existingData.data || existingData.data.length === 0) {
                    throw new Error('Data tidak ditemukan untuk ID yang diberikan.');
                }

                // Ambil nilai x_05 dan x_08 yang sudah ada
                let x05 = existingData.data[0].x_05 || '';
                let x08 = existingData.data[0].x_08 || '';

                // Langkah 2 & 3: "Explode" string, perbarui elemen ketigabelas (indeks 12)
                let x05Parts = x05.split('|');
                // Pastikan array memiliki setidaknya 13 elemen sebelum mencoba mengakses indeks 12
                while (x05Parts.length <= 12) {
                    x05Parts.push(''); // Tambahkan elemen kosong jika kurang
                }
                x05Parts[12] = `${score}`;
                let newX05Value = x05Parts.join('|');

                let x08Parts = x08.split('|');
                // Pastikan array memiliki setidaknya 13 elemen sebelum mencoba mengakses indeks 12
                while (x08Parts.length <= 12) {
                    x08Parts.push(''); // Tambahkan elemen kosong jika kurang
                }
                x08Parts[12] = answers.join('; '); // Menggabungkan array jawaban
                let newX08Value = x08Parts.join('|');
                
                // Langkah 4: Siapkan data untuk permintaan PUT
                const formData = {
                    x_05: newX05Value,
                    x_08: newX08Value
                };

                // Langkah 5: Kirim permintaan PUT ke API
                const putUrl = `${API_URL}?table=${TABLE_NAME}&id_x=${id}`;
                console.log('Updating data via PUT to URL:', putUrl);
                console.log('Data to be sent:', formData);
                
                const putResponse = await fetch(putUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Table-Name': TABLE_NAME
                    },
                    body: JSON.stringify(formData)
                });

                if (!putResponse.ok) {
                    const errorData = await putResponse.json();
                    throw new Error(errorData.error || `HTTP error! status: ${putResponse.status}`);
                }

                const data = await putResponse.json();
                console.log('Save API response:', data);

                // Perbarui pesan di UI setelah sukses
                resultDiv.innerHTML = `<p style="color: green;">Data berhasil disimpan!</p>`;

                // Alihkan ke index.html setelah 2 detik
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error saving data:', error);
                // Perbarui pesan di UI jika terjadi error
                resultDiv.innerHTML = `<p style="color: red;">Error menyimpan data: ${error.message || error}</p>`;
            }
        }

        // Ambil data soal dari URL eksternal
        fetch(baseTestUrl + 'psikotest/ist9.txt?v=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                questions = data;
                // Muat status permainan hanya setelah soal berhasil diambil
                loadGameState();
            })
            .catch(error => console.error('Error fetching the questions:', error));

        // Memulai permainan
        function startGame() {
            document.querySelector(".keterangan_soal").classList.add("hidden");
            document.getElementById("startButton").disabled = true;
            document.querySelector(".options").classList.remove("hidden");
            document.getElementById("question").classList.remove("hidden");
            document.getElementById("timer").classList.remove("hidden");
            startTimer();
            newQuestion();
        }

        // Memulai hitungan mundur
        function startTimer() {
            timerInterval = setInterval(function() {
                timeLeft--;
                document.getElementById("timer").innerHTML = "Waktu Tersisa: " + timeLeft + " detik";
                saveGameState();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(true);
                }
            }, 1000);
        }

        // Memuat soal baru
        function newQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame(false);
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            const optionsDiv = document.querySelector(".options");
            optionsDiv.innerHTML = "";

            // Tampilkan pertanyaan
            document.getElementById("question").innerHTML = currentQuestion.question;

            // Buat tombol untuk setiap opsi
            for (const option in currentQuestion.options) {
                if (currentQuestion.options[option] !== undefined) {
                    const button = document.createElement("button");
                    button.innerHTML = `${option}. ${currentQuestion.options[option]}`;
                    button.onclick = () => submitAnswer(option);
                    optionsDiv.appendChild(button);
                }
            }

            // Tambahkan tombol lewati
            const skipButton = document.createElement("button");
            skipButton.innerHTML = "Lewati";
            skipButton.onclick = skipQuestion;
            optionsDiv.appendChild(skipButton);
        }

        // Mengirim jawaban yang dipilih
        function submitAnswer(option) {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer;
            const questionNumber = currentQuestion.question.split('.')[0];
            const resultIndicator = (option === correctAnswer) ? 'v' : 'x';

            // Simpan jawaban pengguna
            userAnswers.push(`${questionNumber}${option}${resultIndicator}`);

            // Perbarui skor
            if (option === correctAnswer) {
                correctScore++;
            } else {
                wrongScore++;
            }

            // Perbarui tampilan jawaban pengguna
            document.getElementById("userAnswers").innerHTML = userAnswers.join('; ');

            currentQuestionIndex++;
            saveGameState();
            newQuestion();
        }

        // Melewati soal
        function skipQuestion() {
            // Memindahkan soal ke akhir array
            questions.push(questions[currentQuestionIndex]);
            currentQuestionIndex++;
            saveGameState();
            newQuestion();
        }

        // Mengakhiri permainan
        function endGame(timeout) {
            clearInterval(timerInterval);
            document.querySelector(".options").classList.add("hidden");

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div style="text-align: center;">
                    <h2>${timeout ? "Waktu Habis! Semua soal telah dikerjakan atau dilewati." : "Soal telah selesai, semua telah dikerjakan!"}</h2>
                    <p id="apiStatus">Data sedang dikirim ke server...</p>
                </div>
            `;
            
            // Panggil fungsi untuk mengirim data ke API
            sendResultToApi(correctScore, userAnswers);

            // Hapus status permainan setelah selesai
            localStorage.removeItem('gameIst9');
        }
        
        // Atur tombol "Mulai" agar dapat diklik saat halaman dimuat
        window.onload = function() {
            document.getElementById("startButton").disabled = false;
        };
    </script>

</body>
</html>
